<md-dialog aria-label="Delete album">
	<md-content>
		<md-subheader class="md-sticky-no-effect">Delete album</md-subheader>

	    <p>Are you sure to delete this album and all it's pictures ?</p>
	</md-content>
	
	<div class="md-actions" layout="row">
		<md-button class="md-raised md-primary" ng-click="save()">Delete</md-button>
		<md-button class="md-raised md-primary" ng-click="cancel()">Cancel</md-button>
	</div>
</md-dialog>
